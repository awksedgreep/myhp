version: '3.8'

services:
  myhp:
    build: .
    ports:
      - "4000:4000"
    environment:
      - SECRET_KEY_BASE=${SECRET_KEY_BASE}
      - PHX_HOST=${PHX_HOST:-localhost}
      - PORT=4000
      - DATABASE_PATH=/app/data/myhp.db
      - UPLOAD_PATH=/app/uploads
      - POOL_SIZE=5
      - PHX_SERVER=true
    volumes:
      - myhp_data:/app/data
      - myhp_uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - myhp_network

volumes:
  myhp_data:
    driver: local
  myhp_uploads:
    driver: local

networks:
  myhp_network:
    driver: bridge